<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Device Offline</title>
  <style>
    :root {
      --background-color: #ffffff;
      --primary-color: #1C1C1E;
      --accent-color: #007AFF;
      --button-bg: #007AFF;
      --button-color: #ffffff;
    }

    [data-theme="dark"] {
      --background-color: #121212;
      --primary-color: #f1f1f1;
      --accent-color: #0A84FF;
      --button-bg: #0A84FF;
      --button-color: #ffffff;
    }

    html, body {
      background-color: var(--background-color);
      color: var(--primary-color);
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 30px;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: var(--background-color);
    }

    #logo svg {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    #logo > svg > g > path {
      fill: var(--primary-color);
    }

    #message p {
      margin: 0 0 20px;
      line-height: 1.4;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      border-radius: 8px;
      padding: 12px 40px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="container">
<div id="logo">
  <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 20C13.1046 20 14 19.1046 14 18H10C10 19.1046 10.8954 20 12 20Z" fill="var(--primary-color)"/>
    <path d="M4.21967 4.21967L19.7803 19.7803M2 8C4.66667 5.33333 8.33333 4 12 4C15.6667 4 19.3333 5.33333 22 8M6 12C7.33333 10.6667 9.66667 10 12 10C12.8978 10 13.7794 10.1765 14.6 10.505M8.5 15.5C9.32843 14.6716 10.6716 14.6716 11.5 15.5" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

    <div id="message">
      <p>No internet connection<br>Check your connection and try again</p>
    </div>
    <button id="retryButton" onclick="gonative.webview.reload()">Retry</button>
  </div>

  <script>
    const message = document.getElementById('message');
    const retryButton = document.getElementById('retryButton');

    if (['ko', 'ko-kr', 'ko-kp'].includes(navigator.language.toLowerCase())) {
      message.innerHTML = '<p>인터넷 연결이 끊겼습니다.<br/>연결하고 다시 시도하시길 바랍니다.</p>';
      retryButton.innerText = '다시 시도';
    }

    function updateDarkMode() {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    }

    updateDarkMode();

    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', updateDarkMode);
    }
  </script>
</body>
</html>
